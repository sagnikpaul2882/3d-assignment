<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Assignment 3D</title>
        <style>
            body {
                overflow: hidden;
                margin: 0px;
            }

            .arrows {
                position: absolute;
                height: 100%;
                width: 50px;
                display: flex;
                justify-content: center;
                align-items: center;
                top: 0;
                cursor: pointer;
                z-index: 999;
                color: #fff;
                font-size: 3rem;
            }

            #arrow-left {
                left: 0;
                padding-left: 20px;
            }

            #arrow-right {
                right: 0;
                padding-right: 20px;
            }
        </style>
    </head>

    <body>
        <div class="arrows" id="arrow-left">&#8592;</div>
        <div class="arrows" id="arrow-right">&#8594;</div>
        <canvas id="canvas"></canvas>
        <script type="module" src="bundle.js"></script>
    </body>
</html>
